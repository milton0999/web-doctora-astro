backend:
  name: github
  repo: milton0999/web-doctora-astro # Cambiado de username/repo a tu repo real
  branch: main
  base_url: https://centromedicogonzalitos.milcoms.org # Tu dominio personalizado
  auth_endpoint: api/auth # Apunta a tu carpeta functions/api

media_folder: public/img # Carpeta donde se guardar√°n fotos
public_folder: /img
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }