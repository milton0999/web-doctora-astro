backend:
  name: github
  repo: milton0999/web-doctora-astro
  branch: main

media_folder: public/img
public_folder: /img

publish_mode: editorial_workflow
show_preview_links: false

collections:
  # Configuración Global
  - name: 'settings'
    label: 'Configuración del Sitio'
    files:
      - name: 'general'
        label: 'Información General'
        file: 'src/content/settings/general.md'
        fields:
          - { label: 'Nombre del Centro', name: 'site_name', widget: 'string' }
          - { label: 'Slogan', name: 'slogan', widget: 'string' }
          - { label: 'Descripción SEO', name: 'description', widget: 'text' }
          - { label: 'Logo Principal', name: 'logo', widget: 'image' }
          - { label: 'WhatsApp', name: 'whatsapp_number', widget: 'string' }
          - { label: 'Teléfono', name: 'phone_number', widget: 'string' }
          - { label: 'Email', name: 'email_contact', widget: 'string' }
          - { label: 'Dirección', name: 'address', widget: 'text' }

  # Servicios Médicos
  - name: 'servicios'
    label: 'Servicios y Estudios'
    folder: 'src/content/servicios'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Nombre del Estudio', name: 'title', widget: 'string' }
      - { label: 'Categoría', name: 'categoria', widget: 'select', options: ['Ultrasonido Adulto', 'Ultrasonido de Paciente Embarazada', 'Ultrasonido de Embarazo 5D'] }
      - { label: 'Imagen Principal', name: 'image', widget: 'image' }
      - { label: 'Descripción Breve', name: 'description', widget: 'text' }
      - { label: 'Precio', name: 'price', widget: 'string', required: false }
      - { label: 'Duración', name: 'duration', widget: 'string', required: false }
      - { label: 'Destacado', name: 'featured', widget: 'boolean', default: false }
      - { label: 'Contenido Detallado', name: 'body', widget: 'markdown' }
