<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor - Centro M茅dico</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    #login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-box {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
    .login-box h1 {
      margin: 0 0 0.5rem;
      color: #333;
      font-size: 1.75rem;
    }
    .login-box p {
      margin: 0 0 2rem;
      color: #666;
    }
    .input-group {
      margin-bottom: 1.5rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    .input-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .help-text {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e0e0e0;
      font-size: 0.875rem;
      color: #666;
    }
    .help-text a {
      color: #667eea;
      text-decoration: none;
    }
    .help-text a:hover {
      text-decoration: underline;
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }
    #cms-root {
      display: none;
    }
    #cms-root.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <div class="login-box">
      <h1> Editor CMS</h1>
      <p>Centro M茅dico Gonzalitos</p>
      
      <div id="error-message"></div>
      
      <form id="login-form">
        <div class="input-group">
          <label for="token">GitHub Personal Access Token</label>
          <input 
            type="password" 
            id="token" 
            placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
            required
          />
        </div>
        
        <button type="submit" class="btn" id="login-btn">
          Acceder al Editor
        </button>
      </form>
      
      <div class="help-text">
        <strong>驴C贸mo obtener un token?</strong><br>
        1. Ve a <a href="https://github.com/settings/tokens/new" target="_blank">GitHub Settings</a><br>
        2. Genera un nuevo token<br>
        3. Selecciona el scope <code>repo</code><br>
        4. Copia y pega el token aqu铆
      </div>
    </div>
  </div>

  <!-- Contenedor para el CMS -->
  <div id="cms-root"></div>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const tokenInput = document.getElementById('token');
    const errorDiv = document.getElementById('error-message');
    const loginScreen = document.getElementById('login-screen');
    const cmsRoot = document.getElementById('cms-root');

    // Verificar si ya hay un token guardado
    const savedToken = sessionStorage.getItem('github_token');
    if (savedToken) {
      verifyAndInitCMS(savedToken);
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = tokenInput.value.trim();
      
      if (!token) {
        showError('Por favor ingresa tu token de GitHub');
        return;
      }

      if (!token.startsWith('ghp_') && !token.startsWith('github_pat_')) {
        showError('El token debe empezar con ghp_ o github_pat_');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Verificando...';
      errorDiv.innerHTML = '';

      await verifyAndInitCMS(token);
    });

    async function verifyAndInitCMS(token) {
      try {
        // Verificar el token
        const response = await fetch('https://api.github.com/user', {
          headers: {
            'Authorization': `token ${token}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });

        if (!response.ok) {
          throw new Error('Token inv谩lido o sin permisos');
        }

        const userData = await response.json();
        console.log('Usuario autenticado:', userData.login);

        // Verificar acceso al repositorio
        const repoResponse = await fetch('https://api.github.com/repos/milton0999/web-doctora-astro', {
          headers: {
            'Authorization': `token ${token}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });

        if (!repoResponse.ok) {
          throw new Error('No tienes acceso al repositorio');
        }

        // Guardar token y cargar CMS
        sessionStorage.setItem('github_token', token);
        initCMS(token);

      } catch (error) {
        console.error('Error de autenticaci贸n:', error);
        showError(error.message);
        if (loginBtn) {
          loginBtn.disabled = false;
          loginBtn.textContent = 'Acceder al Editor';
        }
        sessionStorage.removeItem('github_token');
      }
    }

    function showError(message) {
      errorDiv.innerHTML = `<div class="error">${message}</div>`;
    }

    function initCMS(token) {
      console.log('Inicializando CMS...');
      
      // Ocultar pantalla de login
      loginScreen.style.display = 'none';
      cmsRoot.classList.add('active');
      
      // Crear configuraci贸n del backend con el token
      const script = document.createElement('script');
      script.innerHTML = `
        window.CMS_MANUAL_INIT = true;
        
        // Interceptar las peticiones de GitHub para agregar el token
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          const [url, options = {}] = args;
          
          if (typeof url === 'string' && url.includes('api.github.com')) {
            options.headers = options.headers || {};
            options.headers['Authorization'] = 'token ${token}';
          }
          
          return originalFetch(url, options);
        };
        
        CMS.init({
          config: {
            backend: {
              name: 'github',
              repo: 'milton0999/web-doctora-astro',
              branch: 'main'
            },
            load_config_file: true,
            media_folder: 'public/assets/images',
            public_folder: '/assets/images'
          }
        });
      `;
      document.body.appendChild(script);
    }

    // Bot贸n para cerrar sesi贸n (Ctrl+Shift+L)
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.shiftKey && e.key === 'L') {
        sessionStorage.removeItem('github_token');
        location.reload();
      }
    });
  </script>
</body>
</html>
